[LIBRARY DETAILS]
FullName="Codepage switching & UTF-8 generator"
Version="2.4 (15-Aug-2025)"
License="Public Domain (https://unlicense.org/)"
ShortDesc="If you are a foreign QB64-PE user who misses a couple of chars needed for you language in the standard codpage Pc437, then this library is for you. The library can easily switch to other codepages and do the required unicode remapping for the running program. The process becomes as easy as switching the codepage in the IDE options. Additionally the library offers various functions to convert any text or unicode sequences to UTF-8, ready to be used with QB64-PE's _UPRINT... fucntions."
